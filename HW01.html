<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<p>* 필수 입력 항목</p>
<form>
    <p>기본 정보</p>
    <p>
        이름*<input type="text" size="8"><br>
        이메일*<input type="email" placeholder="id@domain_name" size="15"><br>
        암호*<input type="password" size="12"><br>
        암호 확인*<input type="password" size="12"><br>
        모바일 폰*<input type="tel" placeholder="010-0000-0000" size="13"><br>
        개인 홈페이지<input type="url" placeholder="http://" size="30"><br>
        주소*<input type="text" size="30"><br>
    </p>

    <p>학력</p>
    <p>
        학교 명*<input type="text" size="12"><br>
        전공*<input type="text" size="12"><br>
        졸업 여부*
        <select name="graduate">
            <option value="--선택--" selected>--선택-- </option>
            <option value="졸업예정">졸업예정 </option>
            <option value="졸업">졸업 </option>
        </select>
      <br>졸업(예정)일
        <input type="date" value="연도-월-일">
    </p>

    <p>업무 경력</p>
    <p>
      근무 업체명<input type="text" size="20"><br>
      직위<input type="text" size="10"><br>
      담당업무<textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
      근무년수<input type="number" min="0.0" max="10.0" step="0.5">년
    </p>

    <p>자기소개서</p>
    <p>
     첨부 파일 <input type="file" value="파일 선택">
    </p>

    <p>
    <input type="submit" value="제출">
    <input type="reset" value="재작성">
    </p>


</form>
</body>
</html>
