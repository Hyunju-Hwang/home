<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title>
</head>
<style>
    h3 {color:red; font-size:10px;}
    p {font-weight:bold; background-color: lightblue; width:800px; padding-left: 10px;}
    div {margin-left: 8px; text-align: right; width:130px; padding-right: 8px; display: inline-block; }
    span {color: red;}
    #box {margin-left: 200px}
</style>

<body>
<h2>취업 정보 계정 만들기</h2>

<h3>* 필수 입력 항목</h3>

<form>
    <p>기본 정보</p>
    <article>
        <div>이름<span>*</span></div><input type="text" size="8"><br>
        <div>이메일<span>*</span></div><input type="email" placeholder="id@domain_name" size="15"><br>
        <div>암호<span>*</span></div><input type="password" size="12"><br>
        <div>암호 확인<span>*</span></div><input type="password" size="12"><br>
        <div>모바일 폰<span>*</span></div><input type="tel" placeholder="010-0000-0000" size="13"><br>
        <div>개인 홈페이지</div><input type="url" placeholder="http://" size="30"><br>
        <div> 주소<span>*</span></div><input type="text" size="30"><br>
    </article>

    <p>학력</p>
    <article>
       <div>학교 명<span>*</span></div><input type="text" size="12"><br>
       <div>전공<span>*</span></div><input type="text" size="12"><br>
       <div>졸업 여부<span>*</span></div>
        <select name="graduate">
            <option value="--선택--" selected>--선택-- </option>
            <option value="졸업예정">졸업예정 </option>
            <option value="졸업">졸업 </option>
        </select><br>
      <div>졸업(예정)일</div>
        <input type="date" value="연도-월-일">
    </article>

    <p>업무 경력</p>
    <article>
      <div>근무 업체명</div><input type="text" size="20"><br>
      <div>직위</div><input type="text" size="10"><br>
      <div>담당업무</div><textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
      <div>근무년수</div><input type="number" min="0.0" max="10.0" step="0.5">년<br>
    </article>

    <p>자기소개서</p>
    <article>
     <div>첨부 파일</div> <input type="file" value="파일 선택">
    </article></br>

    <article id="box">
    <input type="submit" value="제출">
    <input type="reset" value="재작성">
    </article>


</form>
</body>
</html>
